<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="weather-background"></div>
        
        <div class="content">
            <h1 class="app-title">Weather</h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Enter city name..." class="search-input">
                <button id="search-button" class="search-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></svg>
                </button>
            </div>
            <div id="loader" class="loader hidden">
                <div class="spinner"></div>
            </div>
            
            <div id="error-message" class="error-message hidden"></div>
            
            <div id="weather-card" class="weather-card hidden">
                <div class="weather-header">
                    <div>
                        <h2 id="city-name" class="city-name"></h2>
                        <p id="current-date" class="current-date"></p>
                        <div class="temperature-container">
                            <p id="temperature" class="temperature"></p>
                            <p id="weather-description" class="weather-description"></p>
                        </div>
                    </div>
                    <div id="weather-icon" class="weather-icon"></div>
                </div>
                
                <div class="weather-details">
                    <div class="detail-item">
                        <p class="detail-label">Humidity</p>
                        <p id="humidity" class="detail-value"></p>
                    </div>
                    <div class="detail-item">
                        <p class="detail-label">Wind Speed</p>
                        <p id="wind-speed" class="detail-value"></p>
                    </div>
                    <div class="detail-item">
                        <p class="detail-label">Feels Like</p>
                        <p id="feels-like" class="detail-value"></p>
                    </div>
                </div>
            </div>
            
            <div id="forecast-panel" class="forecast-panel hidden">
                <h3 class="forecast-title">5-Day Forecast</h3>
                <div id="forecast-container" class="forecast-container"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script src="script.min.js"></script>
</body>
</html>
